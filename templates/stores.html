<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connected Stores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .button {
            display: inline-block;
            background-color: #5c6ac4;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #4959bd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connected Shopify Stores</h1>
        
        {% if stores %}
            <table>
                <thead>
                    <tr>
                        <th>Store Domain</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for domain, data in stores.items() %}
                    <tr>
                        <td>{{ domain }}</td>
                        <td>Connected</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No stores connected yet.</p>
        {% endif %}
        
        <p>
            <a href="/" class="button">Back to Home</a>
        </p>
    </div>
</body>
</html>
