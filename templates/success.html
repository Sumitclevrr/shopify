<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
        }
        .success-message {
            color: #27ae60;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background-color: #5c6ac4;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #4959bd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connection Successful!</h1>
        
        <div class="success-message">
            Your Shopify store "{{ shop }}" has been successfully connected!
        </div>
        
        <p>The access token has been saved and can be used for future API requests.</p>
        
        <p>
            <a href="/" class="button">Back to Home</a>
            <a href="/stores" class="button">View Connected Stores</a>
        </p>
    </div>
</body>
</html>
